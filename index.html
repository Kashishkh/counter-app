    <meta charset="UTF-8" />

    <meta name="keywords" content="timer, stopwatch, time tracking" />
    <title>Counter App</title>

  <body>
    <button id="scrollToTopBtn" style="display:none; position:fixed; bottom:20px; right:20px; z-index:1000;">
      &#8593; <!-- Arrow Up -->
  </button>

  <style>#scrollToTopBtn {
    background-color: #007BFF;  /* Button color */
    color: white;                /* Text color */
    border: none;                /* No border */
    border-radius: 5px;         /* Rounded corners */
    padding: 10px 15px;         /* Button padding */
    cursor: pointer;             /* Pointer cursor on hover */
    font-size: 18px;             /* Button text size */
    position: fixed;             /* Fixed positioning */
    bottom: 20px;                /* Distance from the bottom */
    right: 20px;                 /* Distance from the right */
    z-index: 1000;              /* Ensures the button is on top of other elements */
    transition: opacity 0.3s;    /* Smooth appearance */
    opacity: 0;                  /* Initially hidden */
}

#scrollToTopBtn:hover {
    background-color: #0056b3;   /* Darker button color on hover */
}

#root {
    width: 300px;               /* Set a width for the container */
    height: 300px;              /* Set a height for the container */
    background-color: #f0f0f0; /* Background color */
    border-radius: 50%;         /* This makes it round */
    display: flex;              /* Center content */
    align-items: center;        /* Center vertically */
    justify-content: center;    /* Center horizontally */
    margin: auto;               /* Center the container on the page */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow */
}
</style>
<script>const scrollToTopBtn = document.getElementById("scrollToTopBtn");

  // Show or hide the button based on scroll position
  window.onscroll = function () {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
          scrollToTopBtn.style.opacity = "1";   // Make button visible
          scrollToTopBtn.style.display = "block"; // Ensure it is displayed
      } else {
          scrollToTopBtn.style.opacity = "0";   // Make button hidden
          setTimeout(() => {
              scrollToTopBtn.style.display = "none"; // Hide it after fading out
          }, 300); // Match with CSS transition duration
      }
  };
  
  // Scroll to the top when the button is clicked
  scrollToTopBtn.onclick = async function () {
      await fetch('/api/log-scroll-event', { method: 'POST' }); // Optional: log event
      window.scrollTo({ top: 0, behavior: 'smooth' }); // Smooth scroll to top
  };
  </script>
